[mcp_servers.chrome_devtools]
command = "npx"
args = [
    "-y",
    "chrome-devtools-mcp@latest",
    # Uncomment the line below to connect to an already running Chrome instance.
    # "--browser-url=http://127.0.0.1:9222",
]
# Increase if Chrome takes longer than 10 seconds to launch on your machine.
startup_timeout_sec = 30
# Allow long-running tracing operations before Codex times the server out.
tool_timeout_sec = 120
